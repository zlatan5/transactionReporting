version: '3.8'

services:
  go-transaction-service:
    build:
      context: ./go-app
      dockerfile: Dockerfile
    container_name: go-transaction-service
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/v1/accounts/1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pismo-network

